<!DOCTYPE html>
<html>
    <head>
        <title>Upload blogs</title>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% if user.is_authenticated %}
        <form action="{% url "uploads" %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="title" required>
            <input type="file" name="image" placeholder="image" required>
            <input type="text" name="content" placeholder="content" required>
            <select name='category'>
                {% for category in blogs.category %}
                    <option value="{{category.id}}" {% if blogs.category_id == category.id %}selected{% endif %}>{{category.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">upload</button>
        </form>
        {% else %}
        <p>Sorry, wrong page</p>
        {% endif %}
    </body>
</html>
