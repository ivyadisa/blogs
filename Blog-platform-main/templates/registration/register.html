<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
</title>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="{% url "register" %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type='submit'>Register</button>
            <a href='{% url "login" %}'>Login</a>
        </form>
    </body>
</html>
